<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Yahtzee Dice Roller</title>
</head>
<body onload="rollDice()">
    <div class="container">
        <h1>Yahtzee Dice Roller</h1>
        <p>Click the button below or press Enter to roll the dice.</p>
        <div class="dice-container">
            <div class="dice" id="die1" readonly></div>
            <div class="dice" id="die2" readonly></div>
            <div class="dice" id="die3" readonly></div>
            <div class="dice" id="die4" readonly></div>
            <div class="dice" id="die5" readonly></div>
        </div>
        <button id="rollButton" onclick="rollDice()" autofocus>Roll Dice</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
